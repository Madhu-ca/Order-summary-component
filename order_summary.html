<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UX-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" size="32x32" href="D:\img2\favicon-32x32.png">
    <title>order-summary</title>
    <link rel="stylesheet" href="css-pc.css">
    <link rel="stylesheet" href="css-phone.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="summary-section">
        <img src="D:\img2\illustration-hero.svg" alt="" class="hero-img">
        <div class="summary-info container">
            <h2 class="summary-title">
                Order Summary
            </h2>
            <p class="summary-description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>
        <div class="plan container">
            <div class="plan-box">
                <img src="D:\img2\icon-music.svg" alt="" class="music-icon">
                <div class="plan-info">
                    <h3 class="plan-title">
                        Annual Plan
                    </h3>
                    <p class="plan-price">
                        $59.99/year
                    </p>
                </div>
            </div>
            <a href="#" class="change-btn">Change</a>
        </div>

        <div>
            <button class="proceed-btn container">
            Proceed to Payment
            </button>
        </div>
       <div>
            <button class="cancel-btn container">
            Cancel Order
            </button>
       </div>
        
    </div>
</body>

</html>
